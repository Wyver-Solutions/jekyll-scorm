
<div id="page-{{ page.id }}">
{% assign pages = site.pages | sort:'order' %}
{% for page in pages %}
{% if page.id >= 1 %}
	<div class="page-">
	<a name="{{ page.id }}">ID: {{ page.id }}</a>
		<h2>{{ page.title }}</h2>
		<div>
			{{ page.content }}
		</div>
	</div>
{% endif %}
{% endfor %}
</div>
