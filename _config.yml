###########
# site.title

title:    'Jekyll-SCORM framework'
subtitle: 'Based on Pipwerks SCORM wrapper'


## note:
#  use site.path in your templates to make it work for both protocols e.g. http and https
#  use site.url only inside the web feed template (e.g. requires full url incl. protocol)
#    note: for root path use empty string e.g. '' - do NOT include trailing slash e.g. /

path:  '/'
url:   'http://henrythemes.github.io/jekyll-starter-theme-v2'


nav:
- { title: 'Welcome',              href: './' }
- { title: 'Page Two',             href: './two/' }
- { title: 'Page Three',           href: './three/' }


#########################
# more settings

markdown: kramdown

sass:
  sass_dir: css
  style: expanded

exclude:
- README.md
- jekyll-scorm-output

include: ["_pages"]
permalink: /:title/

destination: jekyll-scorm-output